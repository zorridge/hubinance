{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<section class="container shadow mb-5 p-3">
    <h1 class="display-6 fw-bold text-center mb-3">Sell</h1>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {%for holding in holdings%}
                <option value={{holding["symbol"]}}>{{holding["symbol"]}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="mb-3">
            <input required autocomplete="off" class="form-control mx-auto w-auto" min="1" id="shares" name="shares"
                placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
</section>
{% endblock %}
